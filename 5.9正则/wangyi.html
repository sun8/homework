    <script>
        function Fn(ele, re) {
            this.form = document.getElementsByTagName('form')[0];
            this.onoff = null;
            this.arr = [];
            this.init(ele, re);
        }
        Fn.prototype.init = function(ele, re) {
            var _this = this;
            this.form[ele].oninput = function() {

                _this.change(this, re);

            }
        }
        Fn.prototype.change = function(that, re) {
            if (re.test(that.value)) {
                that.classList.add('active2')
                this.onoff = true;
            } else {
                that.classList.add('active1')
                that.classList.remove('active2')
            }
            if (!that.value) {
                that.classList.remove('active1')
            }
        }


        function Fn1(ele, re) {
            this.form = document.getElementsByTagName('form')[0]; //value值要小于等于当前戳的时间点
            this.data = new Date();
            this.year = this.data.getFullYear();
            this.mouth = this.data.getMonth() + 1;
            this.day = this.data.getDate();
            this.str = this.year + '-' + two(this.mouth) + '-' + two(this.day);
            //正则匹配格式及长度
            // var re = /^(\d{4}-\d{2}-\d{2})$/g;
            //拿value去设置时间，然后获取时间，然后比较是否相等
            this.init(ele, re);
        }
        Fn1.prototype.init = function(ele, re) {
            var _this = this;
            this.form[ele].oninput = function() {
                _this.arr = _this.form[ele].value.split('-');
                _this.change(this, re, _this.arr);
            }
        }
        Fn1.prototype.change = function(that, re, arr) {
            this.data1 = new Date();
            this.data1.setFullYear(arr[0]);
            this.data1.setMonth(arr[1] - 1);
            this.data1.setDate(arr[2]);
            this.year1 = this.data1.getFullYear();
            this.mouth1 = this.data1.getMonth() + 1;
            this.day1 = this.data1.getDate();
            this.str1 = this.year1 + '-' + two(this.mouth1) + '-' + two(this.day1);
            if (that.value <= this.str && re.test(that.value) && that.value == this.str1) {
                that.classList.add('active2')
                onoff = true;
            } else {
                that.classList.add('active1')
                that.classList.remove('active2')
            }
            if (!that.value) {
                that.classList.remove('active1')
            }
        }


        var email = new Fn('em', /^[a-zA-Z]\w{5,17}$/);
        var passwor = new Fn('passwor', /^\w{6,16}$/);
        var plone = new Fn('plone', /^1[34578][0-9]{9}$/);
        var qq = new Fn('qq', /^[1-9][0-9]{4,9}$/);
        var net = new Fn('net', /[a-zA-Z]+:\/\/[^\s]*/);
        var birstday = new Fn1('birstday', /^(\d{4}-\d{2}-\d{2})$/g);


        var form = document.getElementsByTagName('form')[0];
        var inps = form.getElementsByTagName('input');
        var enrol2 = document.getElementById('enrol2');
        enrol2.disabled = 'disabled';
        for (var i = 0; i < inps.length - 2; i++) {
            if (inps[i].classList.contains('active2')) {
                enrol2.disabled = '';
            }
        }

        enrol2.onclick = function() {
            var net = form.net.value;
            this.classList.add('active3')
            open(net)
        }


        //补零
        function two(n) {
            return n < 10 ? '0' + n : '' + n;
        }
    </script>
